<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <main id="container">
        
        <div id="question"></div>
        <div id="guesses">
            <button id="answer1" class="answers"></button>
            <button id="answer2" class="answers"></button>
            <button id="answer3" class="answers"></button>
            <button id="answer4" class="answers"></button>
        </div>

        <button id="startGame">Start Quiz</button>

        <div id="score">
            <p>Your score was:</p>
            <p id="scoreValue">20</p>
            <p>Save your score?</p>
            <label for="initials">Initials:</label>
            <input id="initials" name="initials" type="text"/>
            <button id="scoreSubmit">Submit</button>
        </div>

        <section id="botSpan">
            <button id="highScore">View High Scores</button>
            <div id="timer">Time Left: <span id="timeLeft">80</span></div>
        </section>

    </main>

</body>
</html>
